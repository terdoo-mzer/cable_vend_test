<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link href='https://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="./style.css">
</head>

<body>


    <div class="section_headings">
        <h1> Vend Cable Tv </h1>
        <p>This interface is used to manually intervene in Cable Tv Subscription instances</p>
    </div>

    <div class="row">
        <div class="col-md-12">
            <form id="form">

                <fieldset>

                    <legend> Enter Details</legend>

                    <div class="field">
                        <label for="card_number">Smart Card Number:</label>
                        <input type="number" value="7021923964" id="card_number" name="card_number" placeholder="7023969xxx">
                        <small></small>
                    </div>

                    <div class="field">
                        <label for="cable_provider">Choose Provider:</label>
                        <select name="cable_provider" id="cable_provider">
                            <option value="">Choose Provider</option>
                            <option value="2">DSTV</option>
                            <option value="3">GOTV</option>
                            <option value="80">Startimes</option>
                            <!-- <option value="2359">Showmax</option> -->
                        </select>
                        <small></small>
                    </div>

                    <div class="field">
                        <label for="bouquet_code">Choose Bouquet:</label>
                        <select name="bouquet_code" id="bouquet_code">
                            <option value="">Choose Bouquet Code</option>
                        </select>
                        <small></small>
                    </div>

                    <div class="field">
                        <label for="merchant_id">Merchant ID:</label>
                        <input value="2348029150812" type="number" id="merchant_id" name="merchant_id" placeholder="2348027153xxx">
                        <small></small>
                    </div>

                    <div class="field">
                        <label>Transaction Reference:</label>
                        <input value="CABLETV_TEST_030920,210" type="text" id="transact_ref" name="transact_ref" placeholder="46455xxx">
                        <small></small>
                    </div>


                </fieldset>

                <button type="submit">Submit</button>

            </form>
        </div>
        <div  class="col-md-12 vend_feedback_container">
            <p>Vend Feedback</p>
            <div class="vend_feedback">
                <div class="loader_container" hidden>
                    <img class="loader"  src="./spinner-loader-animation.webp" alt="">
                </div>
            </div>
        </div>
    </div>

    <script src="./index.js"></script>
</body>

</html>
